<div class="title">Available Students</div>
<div class="content">
<mat-card class="student-card" *ngFor="let student of students">
    <mat-card-header>
      <div mat-card-avatar class="student-header"><i class="material-icons">
          face
          </i></div>
      <mat-card-title>{{student.firstName}} {{student.lastName}}</mat-card-title>
      <mat-card-subtitle>Student</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button routerLink="/student/{{student.id}}" mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
</div>
